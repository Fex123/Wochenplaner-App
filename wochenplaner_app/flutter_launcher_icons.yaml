# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/icon.png"
  
  android: true
  adaptive_icon_background: "#00BDE8"
  adaptive_icon_foreground: "assets/icon/icon.png"
  min_sdk_android: 24
  adaptive_icon_padding: true # Added to remove extra padding

  ios: true
  remove_alpha_ios: true
  remove_alpha_android: true # Added to remove transparency artifacts

  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#00BDE8"
    theme_color: "#FFFFFF"

  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/icon/icon.png"
